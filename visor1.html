<!DOCTYPE html>
<html lang="es">
    <!--Visor sencillo Andrina Gimcheva Norcheva-->

<!--    
    CÓDIGO EJEMPLO para sidebar-v2 
    Fuente: https://github.com/Turbo87/sidebar-v2
    Iconos: https://fontawesome.com/v4.7.0/icons/
-->

<head>

    <title>Ejemplo de mapa con sidebar-v2 JS</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <!-- enlace a CSS de Leaflet v. 1.6.0 en la cabecera -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>

    <!-- enlace a JavaScript de Leaflet v. 1.6.0 (justo tras CSS) -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

    <!-- CSS para incluir iconos en página -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


    <!-- CSS de sidebar-v2 -->
    <link rel="stylesheet" href="https://turbo87.github.io/sidebar-v2/css/leaflet-sidebar.css"/>

    <!-- JS de sidebar-v2 -->
    <script src="https://turbo87.github.io/sidebar-v2//js/leaflet-sidebar.js"></script>

    <!--Estilo del cuerpo-->
    <style> 
    
        body {
            padding: 0;
            margin: 0;
        }

        html, body, #map {
            height: 100%;
            font: 10pt "Helvetica Neue", Arial, Helvetica, sans-serif;
        }

        .lorem {
            font-style: italic;
            color: #AAA;
        }
    </style>

</head>


<body>
    <div id="sidebar" class="sidebar collapsed">
        <!-- Botones de navegación (sidebar tabs) -->
        <div class="sidebar-tabs">
            <!-- botones de arriba -->
            <ul role="tablist">
                
                <li><a href="#intro" role="tab"><i class="fa fa-bars"></i></a></li>
                
                <li><a href="#home" role="tab"><i class="fa fa-map-o"></i></a></li>

                <li><a href="#profile" role="tab"><i class="fa fa-user-circle-o"></i></a></li>
                
                <li class="disabled"><a href="#messages" role="tab"><i class="fa fa-map-signs"></i></a></li>
                
                <li><a href="https://github.com/Turbo87/sidebar-v2" role="tab" target="_blank"><i class="fa fa-github"></i></a></li>
            </ul>
            
            <!-- botón o botones de abajo -->
            <ul role="tablist">
                <li><a href="#settings" role="tab"><i class="fa fa-gear"></i></a></li>
            </ul>
        </div>

        <!-- Paneles desplegables desde botones -->
        <div class="sidebar-content">
            
            <div class="sidebar-pane" id="intro">
                <h1 class="sidebar-header">
                    Localizador <!--Barra desplegable, primera categoría-->
                    <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>
                <p class="lorem">Visor sencillo</p> <!--Título del visor-->
            </div>
                                    <!--Segunda categoría desplegable-->
            <div class="sidebar-pane" id="home">
                <h1 class="sidebar-header">Información<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
                <p>Universidad Nacional de Córdoba</p>
                <p class="lorem">Dirección:Avenida Haya de la Torre , Córdoba, Argentina</p>
                <img src="http://www.exactas.unlp.edu.ar/uploads/assets/logo_unc_small.jpg" alt="logo unizar"><!--Llamada a un recurso de imagen-->
            </div>

            <div class="sidebar-pane" id="profile">  <!--Tercera categoría-->
                <h1 class="sidebar-header">Autor<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
                <p>Andrina Gincheva Norcheva</p>
            </div>

            <div class="sidebar-pane" id="settings">
                <h1 class="sidebar-header">Settings<span class="sidebar-close"> <!-- Título de la sección --><i class="fa fa-caret-left"></i></span></h1><!-- Botón o flecha para volver al menú principal -->
                <p>Mapa creado a partir de Leaflet y OpenStreetMap</p>
                <p class="estilo">Cualquier problema contacte con el autor</p> <!--Derechos de autor-->
            </div>
        </div>
    </div>

    <!--Creación del bloque del mapa -->
    <div id="map" class="sidebar-map"></div>


    <script>
        var map = L.map('map');
        map.setView([-31.4390, -64.1886], 8); //Coordenadas de localización cuando se cargue el mapa

        
        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map data &copy; OpenStreetMap contributors' //Mapa base
        }).addTo(map);
        

        var marker = L.marker([-31.4390, -64.1886]).addTo(map); //Coordenadas del localizador

        var sidebar = L.control.sidebar('sidebar').addTo(map);
        L.control.scale().addTo(map); //Añadir barra de escala al mapa


    </script>
</body>
</html>
